<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const customerName = "John";
        const accountBalance = 2000;
        const isValid = true;
        const object = null;
        const x = undefined;
        const message = "You CAN do it!"

        document.write(message.toLocaleLowerCase()+"<br/>");
        document.write(message.substring(5,10)+"<br/>");
        document.write(message.charAt(4)+"<br/>");
        document.write("<br/>");

        document.write(customerName+ " " + typeof customerName+"<br/>");
        document.write(accountBalance+ " " + typeof accountBalance+"<br/>");
        document.write(isValid+ " " + typeof isValid+"<br/>");
        document.write(object+ " " + typeof object+"<br/>");
        document.write(x+ " " + typeof x+"<br/>");

    </script>
</body>
</html>
