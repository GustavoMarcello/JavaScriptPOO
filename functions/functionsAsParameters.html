<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //examples of parameters that are functions

        //use a function as parameter to other function
        const ids = [6,4,10,8];
        document.write(ids.sort(function(n1, n2){
            return n1-n2;
        }));

    </script>
</body>
</html>
